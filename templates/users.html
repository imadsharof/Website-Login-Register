<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utilisateurs</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; background:#f5f7fb; }
    h1 { margin: 0 0 16px 0; }
    table { width: 100%; max-width: 900px; border-collapse: collapse; background: #fff; margin: 0 auto; border-radius:12px; overflow: hidden; }
    th, td { padding: 12px 14px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f3f6ff; font-weight: 700; }
    tr:last-child td { border-bottom: 0; }
    img { width:28px; height:28px; border-radius:999px; vertical-align:middle; }
    .tag { padding: 2px 8px; border-radius:999px; background:#eef2ff; border:1px solid #dbe3ff; color:#334; font-size:12px; }
  </style>
</head>
<body>
  <h1>Utilisateurs inscrits</h1>
  <table>
    <thead><tr><th>ID</th><th>Avatar</th><th>Email</th><th>Nom</th><th>Provider</th><th>Créé le</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r['id'] }}</td>
          <td>{% if r['avatar'] %}<img src="{{ r['avatar'] }}">{% endif %}</td>
          <td>{{ r['email'] }}</td>
          <td>{{ r['name'] or '' }}</td>
          <td><span class="tag">{{ r['provider'] }}</span></td>
          <td>{{ r['created_at'] }}</td>
        </tr>
      {% else %}
        <tr><td colspan="6">Aucun utilisateur pour le moment.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
